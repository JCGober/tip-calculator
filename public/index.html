<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Fancy Tip Calculator</title>
</head>
<body>

    <div class="card topPage">
        <h3 class="card-header">Fancy Tip Calculator!</h3>
        <div class="card-body">
          <h5 class="card-title">Click this button for tips on tipping!</h5>
          <button type="button" class="btn btn-secondary" id="tipsBtn">Tips</button>
          <div id="advice"></div>
        </div>
      </div>


      <div class="card bottomPage">
        <div class="card-body">
    
            <h5>Bill:</h5>
            $<input type="text" placeholder="53.80" id="billAmount">
            <br>
            <br>
            <h5>Tip Percent:</h5>
            <input type="text" placeholder="20" id="tipAmount">%
            <br>
            <br>
            <button type="button" class="btn btn-secondary" id="calc">Calculate!</button>
            <br>
            <div id="total"></div>
          
        </div>
      </div>







    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
